<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />

    <!-- Primary Meta Tags -->
    <title>
      StaySpace - Modern Hostel Management App | Streamline Your Operations
    </title>
    <meta
      name="description"
      content="Transform your hostel management with StaySpace. Trusted by 100+ hostels across India. Manage tenants, billing, complaints & operations in one platform. Start your 30-day free trial."
    />
    <meta
      name="keywords"
      content="hostel management, hostel app, student accommodation, property management, tenant management, billing system, hostel software, India, StaySpace"
    />
    <meta name="author" content="Time Enterprises" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="StaySpace - Modern Hostel Management App"
    />
    <meta
      property="og:description"
      content="Streamline your hostel operations with StaySpace. Trusted by 100+ hostels across India."
    />
    <meta property="og:image" content="/placeholder.svg" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="StaySpace - Modern Hostel Management App"
    />
    <meta
      name="twitter:description"
      content="Streamline your hostel operations with StaySpace. Trusted by 100+ hostels across India."
    />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <!-- Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Critical CSS for performance -->
    <style>
      html {
        font-family: system-ui, sans-serif;
      }
      body {
        margin: 0;
        padding: 0;
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
      }
      #root {
        min-height: 100vh;
      }
      button,
      a {
        min-height: 44px;
        touch-action: manipulation;
      }
      img {
        max-width: 100%;
        height: auto;
      }
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          transition-duration: 0.01ms !important;
        }
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script type="module" src="/client/App.tsx"></script>
  </body>
</html>
